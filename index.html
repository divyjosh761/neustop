

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e0e5ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #555;
            margin-bottom: 20px;
        }

        #stopwatch {
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #b8b9be, 
                        -9px -9px 16px #ffffff;
            padding: 25px;
            text-align: center;
            width: 300px;
        }

        #display {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset 8px 8px 15px #a3b1c6, 
                        inset -8px -8px 15px #ffffff;
        }

        button {
            background-color: #e0e5ec;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            box-shadow: 5px 5px 10px #a3b1c6, 
                        -5px -5px 10px #ffffff;
            transition: box-shadow 0.3s ease-in-out;
        }

        button:hover {
            box-shadow: inset 5px 5px 10px #a3b1c6, 
                        inset -5px -5px 10px #ffffff;
        }

        button:active {
            animation: vibrate 0.3s linear;
            animation-iteration-count: 1;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
#footer {
    margin-top: 20px; /* Adjust the margin as needed */
    background-color: #e0e5ec;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 5px 5px 10px #b8b9be, -5px -5px 10px #ffffff;
    transition: box-shadow 0.3s ease-in-out;
}

#footer a {
    display: inline-block;
    background-color: #e0e5ec;
    color: #555;
    text-decoration: none;
    padding: 15px 30px; /* Adjust padding as needed */
    margin: 10px;
    border-radius: 10px;
    font-size: 16px;
    box-shadow: 5px 5px 10px #b8b9be, -5px -5px 10px #ffffff;
    transition: box-shadow 0.3s ease-in-out;
}

#footer a:hover {
    box-shadow: inset 5px 5px 10px #b8b9be, inset -5px -5px 10px #ffffff;
}


    </style>
</head>
<body>

<h1>Neumorphic Stopwatch</h1>

<div id="stopwatch">
    <div id="display">00:00:00</div>
    <button id="startButton"><i class="fas fa-play"></i> Start</button>
    <button id="resetButton"><i class="fas fa-redo"></i> Reset</button>
</div>


<div id="footer">
    <a href="https://65cb5b70a8788a009e526af6--lucent-beijinho-afbc32.netlify.app/" target="_blank">Privacy Policy</a>
</div>


<script>
// Define variables to hold time values
let hours = 0;
let minutes = 0;
let seconds = 0;

// Define vars to hold "display" value
let displayHours = 0;
let displayMinutes = 0;
let displaySeconds = 0;

// Define variable to hold setInterval() function
let interval = null;

// Define variable to hold stopwatch status
let status = "stopped";

// Stopwatch function (logic to determine when to increment next value, etc.)
function stopWatch() {
    seconds++;

    // Logic to determine when to increment next value
    if (seconds / 60 === 1) {
        seconds = 0;
        minutes++;

        if (minutes / 60 === 1) {
            minutes = 0;
            hours++;
        }
    }

    // If seconds/minutes/hours are only one digit, add a leading 0 to the value
    if (seconds < 10) {
        displaySeconds = "0" + seconds.toString();
    } else {
        displaySeconds = seconds;
    }

    if (minutes < 10) {
        displayMinutes = "0" + minutes.toString();
    } else {
        displayMinutes = minutes;
    }

    if (hours < 10) {
        displayHours = "0" + hours.toString();
    } else {
        displayHours = hours;
    }

    // Display updated time values to user
    document.getElementById("display").innerHTML = displayHours + ":" + displayMinutes + ":" + displaySeconds;
}

function startStop() {
    if (status === "stopped") {
        // Start the stopwatch (by calling the setInterval() function)
        interval = window.setInterval(stopWatch, 1000);
        document.getElementById("startButton").innerHTML = "Stop";
        status = "started";
    } else {
        window.clearInterval(interval);
        document.getElementById("startButton").innerHTML = "Start";
        status = "stopped";
    }
}

function reset() {
    window.clearInterval(interval);
    seconds = 0;
    minutes = 0;
    hours = 0;
    document.getElementById("display").innerHTML = "00:00:00";
    document.getElementById("startButton").innerHTML = "Start";
    status = "stopped";
}

// Event listeners for buttons
document.getElementById("startButton").addEventListener("click", startStop);
document.getElementById("resetButton").addEventListener("click", reset);

</script>


</script>
</body>
</html>
